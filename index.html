<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5e6da;
      font-family: "Papyrus", cursive;
      overflow: hidden;
    }

    .fade-text {
      font-size: 2rem;
      color: #5c2c1d;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    .blink {
      font-size: 1rem;
      margin-top: 10px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Restored simple cake */
    .cake {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 150px;
      background: #8b4513;
      border-radius: 10px;
      display: none;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 30px;
      background: #d2691e;
      border-radius: 10px 10px 0 0;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background: #fffacd;
      top: -40px;
      border-radius: 2px;
    }

    .candle:nth-child(1) { left: 20px; }
    .candle:nth-child(2) { left: 60px; }
    .candle:nth-child(3) { left: 100px; }
    .candle:nth-child(4) { left: 140px; }
    .candle:nth-child(5) { left: 180px; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 20px;
      background: radial-gradient(circle, gold 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.4s infinite alternate;
      opacity: 1;
      transition: opacity 2s ease-out, transform 2s ease-out;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }

    /* Heart balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 60px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 6s linear forwards;
    }

    .balloon::before,
    .balloon::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: inherit;
      border-radius: 50%;
    }

    .balloon::before {
      top: -30px;
      left: 0;
    }

    .balloon::after {
      left: 30px;
      top: 0;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(-45deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
    }

    /* Note */
    .note {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #5c2c1d;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      text-align: center;
    }

    /* Button bottom center */
    #goodBoyBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* Falling petals */
    .petal {
      position: absolute;
      top: -40px;
      width: 15px;
      height: 20px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="scene1" class="fade-text">
    Happy Birthday my kuchikuchikuuu &lt;3
    <div class="blink">tap on the screen</div>
  </div>

  <div id="scene2" class="fade-text">
    Here is a cake for all the years you havenâ€™t had your own cake :33
  </div>

  <div id="cakeScene" class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <div id="note" class="note">Youâ€™ll always be my sweetest good boy ðŸ’•</div>
  <button id="goodBoyBtn">Press here if u r my good boy :p</button>

  <script>
    let step = 0;
    const scene1 = document.getElementById("scene1");
    const scene2 = document.getElementById("scene2");
    const cakeScene = document.getElementById("cakeScene");
    const note = document.getElementById("note");
    const goodBoyBtn = document.getElementById("goodBoyBtn");

    scene1.style.opacity = 1;

    document.body.addEventListener("click", () => {
      step++;
      if (step === 1) {
        scene1.style.opacity = 0;
        setTimeout(() => { scene2.style.opacity = 1; }, 1000);
      } else if (step === 2) {
        scene2.style.opacity = 0;
        setTimeout(() => { cakeScene.style.display = "block"; }, 1000);
      } else if (step === 3) {
        // Blow out candles with fade
        const flames = document.querySelectorAll(".flame");
        flames.forEach(f => {
          f.style.opacity = 0;
          f.style.transform = "translateX(-50%) scale(0.5)";
        });
        // Balloons after blow
        setTimeout(() => { spawnBalloons(15); }, 1500);
      } else if (step === 4) {
        cakeScene.style.opacity = 0;
        setTimeout(() => {
          cakeScene.style.display = "none";
          goodBoyBtn.style.opacity = 1;
        }, 1000);
      }
    });

    goodBoyBtn.addEventListener("click", () => {
      note.style.opacity = 1;
      spawnPetals(40);
    });

    function spawnBalloons(count) {
      const colors = ["#ff4d6d", "#ff7f7f", "#e75480", "#ff9999", "#cc3366"];
      for (let i = 0; i < count; i++) {
        let b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 90 + "vw";
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (4 + Math.random() * 2) + "s";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 6000);
      }
    }

    function spawnPetals(count) {
      for (let i = 0; i < count; i++) {
        let p = document.createElement("div");
        p.className = "petal";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 7000);
      }
    }
  </script>
</body>
</html>
