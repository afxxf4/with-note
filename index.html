<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5e6da;
      font-family: "Papyrus", cursive;
      overflow: hidden;
    }

    .fade-text {
      font-size: 2rem;
      color: #5c2c1d;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    .blink {
      font-size: 1rem;
      margin-top: 10px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .cake {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 150px;
      background: #8b4513;
      border-radius: 10px;
      display: none;
      transition: opacity 2s ease-in-out;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 30px;
      background: #d2691e;
      border-radius: 10px 10px 0 0;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background: #fffacd;
      top: -40px;
      border-radius: 2px;
    }

    .candle:nth-child(1) { left: 30px; }
    .candle:nth-child(2) { left: 70px; }
    .candle:nth-child(3) { left: 110px; }
    .candle:nth-child(4) { left: 150px; }
    .candle:nth-child(5) { left: 190px; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 20px;
      background: radial-gradient(circle, gold 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      transition: opacity 2s ease-out, transform 2s ease-out;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }

    /* Heart-shaped balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 60px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 6s linear forwards;
    }

    .balloon::before,
    .balloon::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: inherit;
      border-radius: 50%;
    }

    .balloon::before {
      top: -30px;
      left: 0;
    }

    .balloon::after {
      left: 30px;
      top: 0;
    }

    /* Curly String */
    .string {
      position: absolute;
      bottom: -80px;
      left: 50%;
      width: 2px;
      height: 80px;
      background: repeating-linear-gradient(
        to bottom,
        #444 0 4px,
        transparent 4px 8px
      );
      transform: translateX(-50%);
      animation: wave 1s infinite ease-in-out;
    }

    @keyframes wave {
      0%   { transform: translateX(-50%) rotate(-5deg); }
      50%  { transform: translateX(-50%) rotate(5deg); }
      100% { transform: translateX(-50%) rotate(-5deg); }
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(-45deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
    }

    /* Button + Note */
    #goodBoyBtn {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #d2691e;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    #note {
      opacity: 0;
      transition: opacity 2s ease-in-out;
      font-size: 1.5rem;
      color: #5c2c1d;
      text-align: center;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: fall 5s linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="scene1" class="fade-text">
    Happy Birthday my kuchikuchikuuu &lt;3
    <div class="blink">tap on the screen</div>
  </div>

  <div id="scene2" class="fade-text">
    Here is a cake for all the years you haven’t had your own cake :33
  </div>

  <div id="cakeScene" class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <button id="goodBoyBtn">press here if u r my good boy :p</button>
  <div id="note">You are the sweetest boy ever ❤️</div>

  <script>
    let step = 0;
    const scene1 = document.getElementById("scene1");
    const scene2 = document.getElementById("scene2");
    const cakeScene = document.getElementById("cakeScene");
    const goodBoyBtn = document.getElementById("goodBoyBtn");
    const note = document.getElementById("note");

    scene1.style.opacity = 1;

    document.body.addEventListener("click", () => {
      step++;
      if (step === 1) {
        scene1.style.opacity = 0;
        setTimeout(() => { scene2.style.opacity = 1; }, 1000);
      } else if (step === 2) {
        scene2.style.opacity = 0;
        setTimeout(() => { cakeScene.style.display = "block"; cakeScene.style.opacity = 1; }, 1000);
      } else if (step === 3) {
        // Slow blow out candles
        const flames = document.querySelectorAll(".flame");
        flames.forEach(f => {
          f.style.opacity = "0";
          f.style.transform = "translateX(-50%) scale(0.5)";
        });

        // Balloons appear
        setTimeout(() => {
          spawnBalloons(15);
        }, 1500);

        // Show button after balloons
        setTimeout(() => {
          goodBoyBtn.style.display = "block";
        }, 5000);
      }
    });

    goodBoyBtn.addEventListener("click", () => {
      // Fade out cake
      cakeScene.style.opacity = 0;
      setTimeout(() => {
        cakeScene.style.display = "none";
        note.style.opacity = 1;

        // Start petals falling
        spawnPetals(30);
      }, 2000);
    });

    function spawnBalloons(count) {
      const colors = ["#ff4d6d", "#ff7f7f", "#e75480", "#ff9999", "#cc3366"];
      for (let i = 0; i < count; i++) {
        let b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 90 + "vw";
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (4 + Math.random() * 2) + "s";

        let s = document.createElement("div");
        s.className = "string";
        b.appendChild(s);

        document.body.appendChild(b);
        setTimeout(() => b.remove(), 6000);
      }
    }

    function spawnPetals(count) {
      for (let i = 0; i < count; i++) {
        let p = document.createElement("div");
        p.className = "petal";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 7000);
      }
    }
  </script>
</body>
</html>
